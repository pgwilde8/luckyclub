<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyClub WINS - Login</title>

    <!-- Inspinia CSS (already working links) -->
    <link href="/js/inspinia/css/font-awesome.css" rel="stylesheet">
    <link href="/js/inspinia/css/animate.css" rel="stylesheet">
    <link href="/js/inspinia/css/style.css" rel="stylesheet">
    <link href="/js/inspinia/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        }
        .loginColumns {
            margin-top: 5%;
        }
        .btn-gold {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: none;
            color: #0f0f23;
            font-weight: bold;
        }
        .btn-gold:hover {
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }
        .error-message, .success-message {
            display: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        .success-message {
            background: rgba(0, 255, 0, 0.2);
            color: #51cf66;
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h1 class="logo-name">ðŸŽ°</h1>
        <h3>Welcome to LuckyClub WINS</h3>
        <p>Where Dreams Become Reality</p>

        <!-- Alerts -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form" class="m-t" role="form">
            <div class="form-group">
                <input type="email" id="email" name="email" 
                       class="form-control" placeholder="Email" required autofocus>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" 
                       class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-gold block full-width m-b">ðŸŽ° Sign In & Win ðŸŽ°</button>

            <a href="#" onclick="alert('Password reset coming soon!')"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Donâ€™t have an account?</small></p>
            <a class="btn btn-sm btn-white btn-primary" href="/register">Create an account</a>
        </form>
    </div>
</div>

<!-- Inspinia JS (already working links) -->
<script src="/js/inspinia/js/jquery-3.1.1.min.js"></script>
<script src="/js/inspinia/js/popper.min.js"></script>
<script src="/js/inspinia/js/bootstrap.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");
    const successMsg = document.getElementById("success-message");

    // Auto-redirect if already logged in
    const existingToken = localStorage.getItem("access_token");
    if (existingToken) {
        fetch("/api/auth/me", {
            headers: { Authorization: `Bearer ${existingToken}` }
        })
        .then(res => res.ok ? window.location.href="/dashboard" : localStorage.clear())
        .catch(() => {});
    }

    loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        errorMsg.style.display = "none";
        successMsg.style.display = "none";

        try {
            const response = await fetch("/api/auth/token", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ username: email, password: password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem("access_token", data.access_token);
                localStorage.setItem("user_email", email);
                showMessage("Login successful! Redirecting...", "success");
                setTimeout(() => window.location.href="/dashboard", 1500);
            } else {
                showMessage(data.detail || "Invalid login credentials.", "error");
            }
        } catch {
            showMessage("Network error. Please try again.", "error");
        }
    });

    function showMessage(msg, type) {
        if (type === "error") {
            errorMsg.textContent = msg;
            errorMsg.style.display = "block";
        } else {
            successMsg.textContent = msg;
            successMsg.style.display = "block";
        }
    }
});
</script>

</body>
</html>
