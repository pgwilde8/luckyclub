<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyClub WINS - Email Verification</title>

    <!-- Inspinia CSS -->
    <link href="/js/inspinia/css/font-awesome.css" rel="stylesheet">
    <link href="/js/inspinia/css/animate.css" rel="stylesheet">
    <link href="/js/inspinia/css/style.css" rel="stylesheet">
    <link href="/js/inspinia/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #fff;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .verification-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .success {
            color: #00ff7f;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .error {
            color: #ff4c4c;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .btn-gold {
            background: linear-gradient(90deg, #ffd700, #ffb400, #ffed4e);
            border: none;
            color: #0f0f23 !important;
            font-weight: bold;
            border-radius: 30px;
            padding: 0.5rem 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }
    </style>
</head>
<body>

<div class="verification-card">
    <div class="logo">üé∞ LuckyClub WINS üé∞</div>

    {% if success %}
        <div class="success">‚úÖ {{ message }}</div>
    {% else %}
        <div class="error">‚ùå {{ message }}</div>
    {% endif %}

    <a href="/login" class="btn-gold">Go to Login</a>
</div>

<!-- Inspinia JS -->
<script src="/js/inspinia/js/jquery-3.1.1.min.js"></script>
<script src="/js/inspinia/js/popper.min.js"></script>
<script src="/js/inspinia/js/bootstrap.js"></script>

</body>
</html>
