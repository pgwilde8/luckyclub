<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyClub WINS - Forgot Password</title>
    <link href="/js/inspinia/css/font-awesome.css" rel="stylesheet">
    <link href="/js/inspinia/css/animate.css" rel="stylesheet">
    <link href="/js/inspinia/css/style.css" rel="stylesheet">
    <link href="/js/inspinia/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #2c003e 100%);
            color: #f5f5f5;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        h1.logo-name {
            font-size: 80px;
            background: linear-gradient(45deg, #ffd700, #ff4d4d, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        h3 {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #fff;
            border-radius: 12px;
            padding: 12px;
        }
        .btn-gold {
            background: linear-gradient(90deg, #ffd700, #ffb400, #ffed4e);
            color: #0f0f23;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .error-message, .success-message {
            display: none;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: bold;
            text-align: center;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.15);
            color: #ff4d4d;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        .success-message {
            background: rgba(0, 255, 128, 0.15);
            color: #00e676;
            border: 1px solid rgba(0, 255, 128, 0.5);
        }
    </style>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h1 class="logo-name">ðŸŽ°</h1>
        <h3>Forgot Your Password?</h3>
        <p>Don't worry! Weâ€™ll help you get back on track âš¡</p>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="forgot-form" class="m-t" role="form">
            <div class="form-group">
                <input type="email" class="form-control" id="recovery-email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-gold block full-width m-b">Send Reset Link</button>
            <a href="/login"><small>Back to Login</small></a>
        </form>
    </div>
</div>

<script src="/js/inspinia/js/jquery-3.1.1.min.js"></script>
<script src="/js/inspinia/js/popper.min.js"></script>
<script src="/js/inspinia/js/bootstrap.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("forgot-form");
        const errorMsg = document.getElementById("error-message");
        const successMsg = document.getElementById("success-message");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("recovery-email").value.trim();

            errorMsg.style.display = "none";
            successMsg.style.display = "none";

            // Fake response placeholder â€” future hook to FastAPI endpoint
            if (!email.includes("@")) {
                showMessage("Please enter a valid email address.", "error");
                return;
            }

            showMessage("If an account exists for that email, a reset link will be sent shortly!", "success");
        });

        function showMessage(msg, type) {
            if (type === "error") {
                errorMsg.textContent = msg;
                errorMsg.style.display = "block";
            } else {
                successMsg.textContent = msg;
                successMsg.style.display = "block";
            }
        }
    });
</script>
</body>
</html>
