<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuckyClub WINS - Register</title>

  <!-- Inspinia CSS -->
  <link href="/js/inspinia/css/font-awesome.css" rel="stylesheet">
  <link href="/js/inspinia/css/animate.css" rel="stylesheet">
  <link href="/js/inspinia/css/style.css" rel="stylesheet">
  <link href="/js/inspinia/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #2c003e 100%);
      color: #f5f5f5;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container-fluid {
      height: 100%;
    }
    .row {
      height: 100%;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .ad-section {
      background: rgba(255, 215, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      text-align: left;
    }
    h1.logo-name {
      font-size: 70px;
      background: linear-gradient(45deg, #ffd700, #ff4d4d, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }
    .btn-gold {
      background: linear-gradient(90deg, #ffd700, #ffb400, #ffed4e);
      border: none;
      color: #0f0f23;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }
    .btn-gold:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
      color: #fff;
      border-radius: 12px;
      padding: 12px;
      transition: all 0.2s ease;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ffd700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }
    .benefits h2 {
      color: #ffd700;
      margin-bottom: 20px;
    }
    .benefits ul {
      list-style: none;
      padding: 0;
    }
    .benefits li {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
    }
    .benefits i {
      color: #ffd700;
      margin-right: 10px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Left: Registration Form -->
      <div class="col-md-6 form-section">
        <div class="text-center">
          <h1 class="logo-name">ðŸŽ°</h1>
          <h3>Create Your Account</h3>
          <p>Where Dreams Become Reality</p>
        </div>

        <form id="register-form" class="w-75">
          <div class="form-group mb-3">
            <input type="email" id="email" name="email" 
                   class="form-control" placeholder="Email Address" required>
          </div>

          <div class="form-group mb-3">
            <input type="password" id="password" name="password" 
                   class="form-control" placeholder="Password" required>
          </div>

          <div class="form-group mb-4">
            <input type="password" id="confirm-password" name="confirm-password" 
                   class="form-control" placeholder="Confirm Password" required>
          </div>

          <button type="submit" class="btn btn-gold block full-width m-b w-100">ðŸŽ° Join Now ðŸŽ°</button>

          <p class="text-muted text-center mt-3"><small>Already have an account?</small></p>
          <a class="btn btn-sm btn-white btn-primary w-100" href="/login">Sign In</a>
        </form>
      </div>

      <!-- Right: Advertisement / Benefits -->
      <div class="col-md-6 ad-section">
        <div class="benefits">
          <h2>Why Join LuckyClub WINS?</h2>
          <ul>
            <li><i class="bi bi-check-circle-fill"></i> Earn entries through voting, sharing & proof uploads</li>
            <li><i class="bi bi-gift-fill"></i> Participate in monthly raffles with amazing prizes</li>
            <li><i class="bi bi-people-fill"></i> Join a community of winners</li>
            <li><i class="bi bi-stars"></i> 100% free to join and participate</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Inspinia JS -->
  <script src="/js/inspinia/js/jquery-3.1.1.min.js"></script>
  <script src="/js/inspinia/js/popper.min.js"></script>
  <script src="/js/inspinia/js/bootstrap.js"></script>
</body>
</html>
